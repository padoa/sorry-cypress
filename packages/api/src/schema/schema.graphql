### Queries
type Query {
  projects(
    orderDirection: OrderingOptions = DESC
    filters: [Filters] = null
  ): [Project!]!
  project(id: ID!): Project
  runs(
    orderDirection: OrderingOptions = DESC
    cursor: String = null
    filters: [Filters] = null
  ): [Run]!
  runFeed(cursor: String, filters: [Filters] = null): RunFeed!
  run(id: ID!): Run
  instance(id: ID!): Instance
  specStats(spec: String!, filters: [Filters] = null): SpecStats
}

### Mutations
type Mutation {
  deleteRun(runId: ID!): DeleteRunResponse!
  deleteRuns(runIds: [ID]!): DeleteRunResponse!
  deleteRunsInDateRange(
    startDate: DateTime!
    endDate: DateTime!
  ): DeleteRunResponse!
  deleteProject(projectId: ID!): DeleteProjectResponse!
  createProject(project: ProjectInput): Project!
  updateProject(project: ProjectInput): Project!
}

type DeleteRunResponse {
  success: Boolean!
  message: String!
  runIds: [ID]!
}

### SpecStats
type SpecStats {
  spec: String!
  avgWallClockDuration: Int!
  count: Int!
}

### Project
type Hook {
  hookId: String
  url: String
  headers: String
  hookEvents: [String]
  hookType: String
  githubToken: String
}

type Project {
  projectId: String!
  hooks: [Hook]
}

input HookInput {
  hookId: String
  url: String
  headers: String
  hookEvents: [String]
  hookType: String
  githubToken: String
}

input ProjectInput {
  projectId: String!
  hooks: [HookInput]
}

type DeleteProjectResponse {
  success: Boolean!
  message: String!
  projectIds: [ID]!
}

### Run - full representation of a run
type Run {
  runId: ID!
  createdAt: DateTime!
  meta: RunMeta
  specs: [FullRunSpec!]!
}

# Full spec data, including execution results
type FullRunSpec {
  spec: String!
  instanceId: String!
  claimed: Boolean!
  claimedAt: String
  machineId: String
  groupId: String
  results: InstanceResults
}

type Commit {
  sha: String
  branch: String
  authorName: String
  authorEmail: String
  message: String
  remoteOrigin: String
}

type RunMeta {
  ciBuildId: String
  projectId: String
  commit: Commit
}

### RunFeed - runs representation for the landing page
type RunFeed {
  cursor: String!
  hasMore: Boolean!
  runs: [Run!]!
}

### Instance - a claimed spec that's being executed
type Instance {
  runId: ID!
  run: PartialRun!
  spec: String!
  instanceId: ID!
  results: InstanceResults
}

# Concise representation of a run
type PartialRun {
  runId: ID!
  createdAt: DateTime!
  meta: RunMeta
  specs: [RunSpec]!
}
# Spec within a run. Instance is a claimed spec
type RunSpec {
  spec: String!
  instanceId: String!
  claimed: Boolean!
  claimedAt: String
  groupId: String
  machineId: String
}

# Execution results of a single instance
type InstanceResults {
  stats: InstanceStats!
  tests: [InstanceTestUnion]
  error: String
  stdout: String
  screenshots: [InstanceScreeshot!]!
  cypressConfig: CypressConfig
  reporterStats: ReporterStats
  videoUrl: String
}

# Aggregated stats for instance
type InstanceStats {
  suites: Int
  tests: Int
  passes: Int
  pending: Int
  skipped: Int
  failures: Int
  wallClockStartedAt: String
  wallClockEndedAt: String
  wallClockDuration: Int
}

type CypressConfig {
  video: Boolean!
  videoUploadOnPasses: Boolean!
}

type InstanceScreeshot {
  screenshotId: String!
  name: String
  testId: String!
  takenAt: String!
  height: Int!
  width: Int!
  screenshotURL: String
}

type ReporterStats {
  suites: Int
  tests: Int
  passes: Int
  pending: Int
  failures: Int
  start: String
  end: String
  duration: Int
}

### InstanceTest - specific test within a suite / instance
union InstanceTestUnion = InstanceTest | InstanceTestV5

# InstanceTest is a test within an instance (test within a spec)
type InstanceTest {
  testId: String!
  title: [String]
  state: String # prob enum
  body: String
  stack: String
  error: String
  # timings: InstanceTestTimings
  wallClockStartedAt: String
  wallClockDuration: Int
}

# v5+
type InstanceTestV5 {
  testId: String!
  title: [String]
  state: String # prob enum
  body: String
  displayError: String
  attempts: [TestAttempt!]!
}

type TestError {
  name: String!
  message: String!
  stack: String!
}

type TestAttempt {
  state: String
  error: TestError
  # timings: ignore
  wallClockStartedAt: String
  wallClockDuration: Int
}

