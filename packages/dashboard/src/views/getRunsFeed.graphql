query getRunsFeed($cursor: String, $branch: String) {
  runFeed(cursor: $cursor, branch: $branch) {
    cursor
    hasMore
    runs {
      tests
      failures
      passes
      pending
      skipped
      runId
      createdAt
      meta {
        ciBuildId
        projectId
        commit {
          sha
          branch
          remoteOrigin
          message
          authorEmail
          authorName
        }
      }
      specs {
        spec
        instanceId
        claimed
      }
    }
  }
}
