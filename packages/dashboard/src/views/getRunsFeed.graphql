query getRunsFeed($cursor: String, $branch: String) {
  runFeed(cursor: $cursor, branch: $branch) {
    cursor
    hasMore
    builds {
      buildId
      meta {
        ciBuildId
        projectId
        commit {
          sha
          branch
          remoteOrigin
          message
          authorEmail
          authorName
        }
      }
      runs {
        runId
        createdAt
        specs {
          spec
          instanceId
          claimed
          results {
            cypressConfig {
              video
              videoUploadOnPasses
            }
            videoUrl
            tests {
              title
              state
            }
            stats {
              tests
              pending
              passes
              failures
              skipped
              suites
            }
          }
        }
      }
    }
  }
}
