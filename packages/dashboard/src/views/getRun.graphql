query getRun($runId: ID!) {
  run(id: $runId) {
    runId
    createdAt
    meta {
      ciBuildId
      projectId
      commit {
        sha
        branch
        remoteOrigin
        message
        authorEmail
        authorName
      }
    }
    specs {
      spec
      instanceId
      claimed
      claimedAt
      machineId
      groupId
      results {
        cypressConfig {
          video
          videoUploadOnPasses
        }
        videoUrl
        tests {
          ... on InstanceTest {
            title
            state
            wallClockDuration
            wallClockStartedAt
          }
          ... on InstanceTestV5 {
            title
            state
            attempts {
              state
              wallClockDuration
              wallClockStartedAt
              error {
                name
                message
                stack
              }
            }
          }
        }
        stats {
          tests
          pending
          passes
          failures
          skipped
          suites
          wallClockDuration
          wallClockStartedAt
          wallClockEndedAt
        }
      }
    }
  }
}
