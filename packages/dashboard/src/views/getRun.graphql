query getRun($runId: ID!) {
  run(id: $runId) {
    tests
    failures
    passes
    pending
    skipped
    runId
    meta {
      ciBuildId
      projectId
      commit {
        sha
        branch
        remoteOrigin
        message
        authorEmail
        authorName
      }
    }
    specs {
      spec
      instanceId
      claimed
      results {
        cypressConfig {
          video
          videoUploadOnPasses
        }
        videoUrl
        tests {
          title
          state
        }
        stats {
          tests
          pending
          passes
          failures
          skipped
          suites
        }
      }
    }
  }
}
